<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body
        {
            height: 70vh;
            width: 100%;
            margin-top: 55%;
            margin-left: 5%;
            place-items: center;
        }
        .product
        {
            background-color: #ffffff;
            width: 350px;
            position: relative;
            height: 350px;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 7);
        }
        .product img
        {
            height: 180px;
            width: 100%;
        }
        .product .content
        {
            padding: 0 0px;
        }
        .product .content h1
        {
            margin: 5px 0;
            font-size: 20px;
        }
        .product .content p
        {
            color: #333232;
        }
        .product .content price
        {
            color: #152553;
            margin: 5px 0;
            font-weight: 500;
        }
        .product .content .btn button
        {
            width: 100%;
            background: orange;
            color: black;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="/Mobile bg/img/Asia.jpg" alt="">
        <div class="content">
        <h1>Shopping of South</h1>
        <p>Kitchen or travel</p>
        <p class="price">Â£1,15,000</p>
        <div class="btn">
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
